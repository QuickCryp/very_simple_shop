{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<section>
    <div class="album py-5 bg-body-tertiary">
    <div class="">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for flower in flowers %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ flower.photo.url }}">
            <div class="card-body">
              <p class="card-text">{{ flower.name }} | {{ flower.price }}Р</p>
                <small class="text-body-secondary">{{ flower.description }}</small>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'general:detail' flower.id %}"><button type="button" class="btn btn-sm btn-outline-secondary">Посмотреть</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
          {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endblock %}
